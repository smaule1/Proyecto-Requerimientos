<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=1900, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body onmousemove="showCoords(event)">
        <div id="ElevatorContainer" class="Panel">
            <!-- generated with javascirp -->
        </div>
        <div id="SecondaryPanel" class="Panel">
            <button class="button">
                <span class="shadow side-shadow"></span>
                <span class="edge side-edge"></span>
                <span class="front side-front"><img draggable="false" src="./icons/go_up.svg" height="50" width="50"/></span>
            </button>
            <button class="button">
                <span class="shadow side-shadow"></span>
                <span class="edge side-edge"></span>
                <span class="front side-front"><img draggable="false" src="./icons/go_down.svg" height="50" width="50"/></span>
            </button>
            <button class="button">
                <span class="shadow side-shadow"></span>
                <span class="edge side-edge"></span>
                <span class="front side-front"><img draggable="false" src="./icons/add_user.svg" height="50" width="50"/></span>
            </button>
            <button class="button">
                <span class="shadow side-shadow"></span>
                <span class="edge side-edge"></span>
                <span class="front side-front"><img draggable="false" src="./icons/remove_user.svg" height="50" width="50"/></span>
            </button>            
        </div>
        <div id="PrimaryPanel" class="Panel">
            <Header id="hd_elev_screen" class="piso">P1</Header>
            
            <!-- Floor Buttons -->
            <div id = "floorButtonContainer" class="button-column">                                
               <!-- Generated with javascript -->
            </div>

            <!-- Function buttons -->
            <div class="button-column">               
                <button id="btn_elev_abrir" class="button">
                    <span class="shadow side-shadow"></span>
                    <span class="edge side-edge"></span>
                    <span class="front side-front"><img draggable="false" src="./icons/open_door.svg" height="50" width="50"/></span>
                </button>
                <button id="btn_elev_cerrar" class="button">
                    <span class="shadow side-shadow"></span>
                    <span class="edge side-edge"></span>
                    <span class="front side-front"><img draggable="false" src="./icons/close_door.svg" height="50" width="50"/></span>
                </button>
                <button id="btn_add_floor" class="button">
                    <span class="shadow side-shadow"></span>
                    <span class="edge side-edge"></span>
                    <span class="front side-front"><img draggable="false" src="./icons/add_user.svg" height="50" width="50"/></span>
                </button>
                <button id="btn_remove_floor" class="button">
                    <span class="shadow side-shadow"></span>
                    <span class="edge side-edge"></span>
                    <span class="front side-front"><img draggable="false" src="./icons/remove_user.svg" height="50" width="50"/></span>
                </button>
            </div>
            
            <button id="btn_elev_sos" class="button button-sos">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text">SOS</span>
            </button>       
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
