<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div id="ElevatorContainer" class="Panel">
            <div class="elevador">
                <div id="puerta_elev_izq" class="puerta puerta-izq"></div>
                <div id="puerta_elev_der" class="puerta puerta-der"></div>
                <div id="base_elev_izq" class="base base-izq"></div>
                <div id="base_elev_der" class="base base-der"></div>
            </div>
        </div>
        <div id="SecondaryPanel" class="Panel">
            <button class="button">
                <span class="shadow side-shadow"></span>
                <span class="edge side-edge"></span>
                <span class="front side-front"><img src="./icons/go_up.svg" height="50" width="50"/></span>
            </button>
            <button class="button">
                <span class="shadow side-shadow"></span>
                <span class="edge side-edge"></span>
                <span class="front side-front"><img src="./icons/go_down.svg" height="50" width="50"/></span>
            </button>
            <button class="button">
                <span class="shadow side-shadow"></span>
                <span class="edge side-edge"></span>
                <span class="front side-front"><img src="./icons/add_user.svg" height="50" width="50"/></span>
            </button>
            <button class="button">
                <span class="shadow side-shadow"></span>
                <span class="edge side-edge"></span>
                <span class="front side-front"><img src="./icons/remove_user.svg" height="50" width="50"/></span>
            </button>
            <button class="button">
                <span class="shadow side-shadow"></span>
                <span class="edge side-edge"></span>
                <span class="front side-front"><img src="./icons/hazard.svg" height="50" width="50"/></span>
            </button>
        </div>
        <div id="PrimaryPanel" class="Panel">
            <Header id="hd_elev_screen" class="piso">P3</Header>
            <div class="button-column">
                <button id="btn_elev_3" class="button">
                    <span class="shadow shadow-round"></span>
                    <span class="edge edge-round"></span>
                    <span class="front front-round">3</span>
                </button>
                <button id="btn_elev_4" class="button">
                    <span class="shadow shadow-round"></span>
                    <span class="edge edge-round"></span>
                    <span class="front front-round">4</span>
                </button>
                <button id="btn_elev_1" class="button">
                    <span class="shadow shadow-round"></span>
                    <span class="edge edge-round"></span>
                    <span class="front front-round">1</span>
                </button>
                <button id="btn_elev_2" class="button">
                    <span class="shadow shadow-round"></span>
                    <span class="edge edge-round"></span>
                    <span class="front front-round">2</span>
                </button>
                <button id="btn_elev_abrir" class="button">
                    <span class="shadow side-shadow"></span>
                    <span class="edge side-edge"></span>
                    <span class="front side-front"><img src="./icons/open_door.svg" height="50" width="50"/></span>
                </button>
                <button id="btn_elev_cerrar" class="button">
                    <span class="shadow side-shadow"></span>
                    <span class="edge side-edge"></span>
                    <span class="front side-front"><img src="./icons/close_door.svg" height="50" width="50"/></span>
                </button>
            </div>
            
            <button id="btn_elev_sos" class="button">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text">SOS</span>
            </button>       
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
